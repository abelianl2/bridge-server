version: "3.5"
networks:
  default:
    name: abelian-l2
services:
  mysql:
    container_name: bridge-db
    image: mysql:8.0
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    volumes:
      - ./docker-entrypoint-initdb.d/bridge.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/mysql2/datadir:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456789
      - MYSQL_DATABASE=abe_bridge
    ports:
      - 3307:3306

  bridge:
    container_name: bridge-server
    image: ghcr.io/abelianl2/bridge:0.1.0
    restart: always
    depends_on:
      - mysql
    volumes:
      - ./config:/app/config
      - ./config/fullchain.pem:/app/fullchain.pem
      - ./config/privkey.pem:/app/privkey.pem
    ports:
      - 9002:9002
    command:
      - /app/abe-bridge
      - -config
      - ./config/config.json